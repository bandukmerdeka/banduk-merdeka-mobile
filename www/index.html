<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <style type="text/css">
    /* Hide when Angular is not yet loaded and initialized */
    
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>

</head>

<body ng-cloak>
  <div ng-controller="NavController as nav">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="nav.sideMenu()">
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
          <span>Banduk Merdeka</span>
      </h2>
      </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-content layout-padding>
        <md-list>
          <!--<md-list-item ng-repeat="menu in menus">-->
          <div class="md-list-item-text">
            <md-button ng-click="nav.getMyPosition()">Posisi Saya</md-button>
          </div>
          <!--</md-list-item>-->
        </md-list>
      </md-content>
    </md-sidenav>
  </div>
  <md-content>
    <div style="width:100%;height:400px" id="map_canvas"></div>
    <p>Nothing here {{'yet' + '!'}}</p>
  </md-content>
</body>

</html>
