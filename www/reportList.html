<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Kembali" ng-click="reportList.gotoPage('/')">
			<md-icon md-font-set="material-icons">&#xE5C4;</md-icon>
		</md-button>
		<h2><span>Daftar Laporan</span></h2>
		<!--<span flex></span>
		<md-button class="md-icon-button" aria-label="Kirim" ng-click="createReport.send()">
			<md-icon md-font-set="material-icons">send</md-icon>
		</md-button>-->
	</div>
</md-toolbar>
<md-content>
	<md-list>
		<md-list-item class="md-3-line" ng-repeat="item in reportList.submittedReports" ng-click="reportList.getDetail(item.id)">
			<div class="md-list-item-text" layout="column">
				<h3>{{ item.province }}</h3>
				<h4>{{ item.city }}</h4>
				<p>{{ item.description }}</p>
			</div>
		</md-list-item>
		<md-divider></md-divider>
	</md-list>
</md-content>
